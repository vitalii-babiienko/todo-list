{% extends "base.html" %}

{% block title %}
  <title>Tags | Todo List</title>
{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center">
    <h1>
      Tags
    </h1>
    <a href="{% url 'todo:tag-create' %}" class="btn btn-primary">Add New Tag</a>
  </div>

  {% if tag_list %}
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody>
          {% for tag in tag_list %}
            <tr>
              <td>
                {{ tag.name }}
              </td>
              <td>
                <a href="{% url 'todo:tag-update' pk=tag.id %}" class="btn btn-secondary mb-0">
                  Update
                </a>
              </td>
              <td>
                <a href="{% url 'todo:tag-delete' pk=tag.id %}" class="btn btn-danger mb-0">
                  Delete
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p>There are no tags in todo list.</p>
  {% endif %}
{% endblock %}
